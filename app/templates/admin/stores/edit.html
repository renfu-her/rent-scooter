{% extends "admin/base.html" %}

{% block admin_title %}編輯商店 - 管理後台{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">編輯商店</h1>
    <a href="{{ url_for('admin_stores.index') }}" class="btn btn-link text-decoration-none">
        <i class="bi bi-arrow-left me-1"></i>返回
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="name" class="form-label">商店名稱 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" value="{{ store.name }}" required>
            </div>
            
            <div class="mb-4">
                <label for="address" class="form-label">商店地址</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ store.address or '' }}">
            </div>
            
            <div class="mb-4">
                <label for="phone" class="form-label">電話</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ store.phone or '' }}">
            </div>
            
            <div class="mb-4">
                <label for="partner_id" class="form-label">合作商</label>
                <select class="form-select" id="partner_id" name="partner_id">
                    <option value="">請選擇合作商（選填）</option>
                    {% for partner in partners %}
                    <option value="{{ partner.id }}" {% if store.partner_id == partner.id %}selected{% endif %}>{{ partner.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-4">
                <label for="image" class="form-label">商店圖片 <small class="text-muted">(留空則不更新)</small></label>
                <input type="file" class="form-control" id="image" name="image" accept="image/jpeg,image/jpg,image/png,image/gif">
                <small class="form-text text-muted">建議尺寸:800×600 像素,最大 5MB</small>
                {% if store.image_path %}
                <div class="mt-2">
                    <p class="text-muted mb-2">目前圖片:</p>
                    <img src="{{ url_for('admin_stores.uploaded_file', filename=store.image_path) }}" 
                         alt="Current image" 
                         class="img-thumbnail store-image" 
                         data-image-url="{{ url_for('admin_stores.uploaded_file', filename=store.image_path) }}"
                         data-store-name="{{ store.name }}"
                         style="max-width: 300px; cursor: pointer;"
                         data-bs-toggle="modal" 
                         data-bs-target="#imageModal">
                    <p class="text-muted small mt-1">
                        <i class="bi bi-info-circle me-1"></i>點擊圖片可放大查看
                    </p>
                </div>
                {% endif %}
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-1"></i>儲存
                </button>
                <a href="{{ url_for('admin_stores.index') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i>取消
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">商店圖片</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center p-0">
                <img id="modalImage" src="" alt="" class="img-fluid" style="max-height: 80vh; width: auto;">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block admin_extra_js %}
<script>
    $(document).ready(function() {
        // Handle store image click to show in modal
        $('.store-image').on('click', function() {
            var imageUrl = $(this).data('image-url');
            var storeName = $(this).data('store-name');
            $('#modalImage').attr('src', imageUrl);
            $('#modalImage').attr('alt', storeName);
            $('#imageModalLabel').text(storeName || '商店圖片');
        });
    });
</script>
{% endblock %}
