{% extends "admin/base.html" %}

{% block admin_title %}編輯商店 - 管理後台{% endblock %}

{% block admin_content %}
    <h1>編輯商店</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">商店名稱 *</label>
            <input type="text" id="name" name="name" value="{{ store.name }}" required>
        </div>
        <div class="form-group">
            <label for="address">商店地址</label>
            <input type="text" id="address" name="address" value="{{ store.address or '' }}">
        </div>
        <div class="form-group">
            <label for="phone">電話</label>
            <input type="text" id="phone" name="phone" value="{{ store.phone or '' }}">
        </div>
        <button type="submit" class="btn">更新</button>
        <a href="{{ url_for('admin_stores.index') }}" class="btn btn-secondary">取消</a>
    </form>
{% endblock %}
