{% extends "admin/base.html" %}

{% block admin_title %}新增使用者 - 管理後台{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">新增使用者</h1>
    <a href="{{ url_for('admin_users.index') }}" class="btn btn-link text-decoration-none">
        <i class="bi bi-arrow-left me-1"></i>返回
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="form-label">使用者名稱 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-4">
                <label for="email" class="form-label">電子郵件 <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">密碼 <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-4">
                <label for="user_type" class="form-label">角色 <span class="text-danger">*</span></label>
                <select class="form-select" id="user_type" name="user_type" required>
                    <option value="customer">客戶</option>
                    <option value="store_admin">商店管理者</option>
                    <option value="admin">管理員</option>
                </select>
            </div>
            
            <div class="mb-4" id="storeSelect" style="display: none;">
                <label for="store_id" class="form-label">所屬商店</label>
                <select class="form-select" id="store_id" name="store_id">
                    <option value="">選擇商店</option>
                    {% for store in stores %}
                    <option value="{{ store.id }}">{{ store.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                    <label class="form-check-label" for="is_active">
                        啟用
                    </label>
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-1"></i>儲存
                </button>
                <a href="{{ url_for('admin_users.index') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i>取消
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block admin_extra_js %}
<script>
$(document).ready(function() {
    $('#user_type').on('change', function() {
        if ($(this).val() === 'store_admin') {
            $('#storeSelect').show();
            $('#store_id').prop('required', true);
        } else {
            $('#storeSelect').hide();
            $('#store_id').prop('required', false);
        }
    });
    // Trigger on page load
    $('#user_type').trigger('change');
});
</script>
{% endblock %}
