{% extends "admin/base.html" %}

{% block admin_title %}編輯機車 - 管理後台{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">編輯機車</h1>
    <a href="{{ url_for('admin_motorcycles.index') }}" class="btn btn-link text-decoration-none">
        <i class="bi bi-arrow-left me-1"></i>返回
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="store_id" class="form-label">所屬商店 <span class="text-danger">*</span></label>
                <select class="form-select" id="store_id" name="store_id" required>
                    {% for store in stores %}
                    <option value="{{ store.id }}" {% if motorcycle.store_id == store.id %}selected{% endif %}>{{ store.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-4">
                <label for="license_plate" class="form-label">車牌號碼 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="license_plate" name="license_plate" value="{{ motorcycle.license_plate }}" required>
            </div>
            
            <div class="mb-4">
                <label for="model" class="form-label">機車型號 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="model" name="model" value="{{ motorcycle.model }}" required>
            </div>
            
            <div class="mb-4">
                <label for="color" class="form-label">顏色</label>
                <select class="form-select" id="color" name="color">
                    <option value="">選擇顏色</option>
                    <option value="綠色" {% if motorcycle.color == '綠色' %}selected{% endif %}>綠色</option>
                    <option value="黃色" {% if motorcycle.color == '黃色' %}selected{% endif %}>黃色</option>
                    <option value="紅色" {% if motorcycle.color == '紅色' %}selected{% endif %}>紅色</option>
                    <option value="銀色" {% if motorcycle.color == '銀色' %}selected{% endif %}>銀色</option>
                    <option value="牛奶色" {% if motorcycle.color == '牛奶色' %}selected{% endif %}>牛奶色</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="vehicle_type" class="form-label">車款類型 <span class="text-danger">*</span></label>
                <select class="form-select" id="vehicle_type" name="vehicle_type" required>
                    <option value="白牌" {% if motorcycle.vehicle_type == '白牌' %}selected{% endif %}>白牌</option>
                    <option value="綠牌" {% if motorcycle.vehicle_type == '綠牌' %}selected{% endif %}>綠牌</option>
                    <option value="電輔車" {% if motorcycle.vehicle_type == '電輔車' %}selected{% endif %}>電輔車</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="status" class="form-label">狀態 <span class="text-danger">*</span></label>
                <select class="form-select" id="status" name="status" required>
                    <option value="待出租" {% if motorcycle.status == '待出租' %}selected{% endif %}>待出租</option>
                    <option value="出租中" {% if motorcycle.status == '出租中' %}selected{% endif %}>出租中</option>
                    <option value="預訂" {% if motorcycle.status == '預訂' %}selected{% endif %}>預訂</option>
                    <option value="已出租" {% if motorcycle.status == '已出租' %}selected{% endif %}>已出租</option>
                    <option value="下架" {% if motorcycle.status == '下架' %}selected{% endif %}>下架</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="image" class="form-label">機車圖片 <small class="text-muted">(留空則不更新)</small></label>
                <input type="file" class="form-control" id="image" name="image" accept="image/jpeg,image/jpg,image/png,image/gif">
                {% if motorcycle.image_path %}
                <div class="mt-2">
                    <p class="text-muted small mb-2">目前圖片:</p>
                    <img src="{{ url_for('admin_motorcycles.uploaded_file', filename=motorcycle.image_path) }}" 
                         alt="Current image" 
                         class="img-thumbnail motorcycle-image" 
                         data-image-url="{{ url_for('admin_motorcycles.uploaded_file', filename=motorcycle.image_path) }}"
                         data-motorcycle-model="{{ motorcycle.model }}"
                         style="max-width: 200px; cursor: pointer;"
                         data-bs-toggle="modal" 
                         data-bs-target="#imageModal">
                    <p class="text-muted small mt-1">
                        <i class="bi bi-info-circle me-1"></i>點擊圖片可放大查看
                    </p>
                </div>
                {% endif %}
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-1"></i>儲存
                </button>
                <a href="{{ url_for('admin_motorcycles.index') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i>取消
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">機車圖片</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center p-0">
                <img id="modalImage" src="" alt="" class="img-fluid" style="max-height: 80vh; width: auto;">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block admin_extra_js %}
<script>
    $(document).ready(function() {
        // Handle image click to show in modal
        $('.motorcycle-image').on('click', function() {
            var imageUrl = $(this).data('image-url');
            var model = $(this).data('motorcycle-model');
            $('#modalImage').attr('src', imageUrl);
            $('#modalImage').attr('alt', model);
            $('#imageModalLabel').text(model || '機車圖片');
        });
    });
</script>
{% endblock %}
