{% extends "admin/base.html" %}

{% block admin_title %}編輯合作商 - 管理後台{% endblock %}

{% block admin_content %}
    <h1>編輯合作商</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">合作商名稱 *</label>
            <input type="text" id="name" name="name" value="{{ partner.name }}" required>
        </div>
        <div class="form-group">
            <label for="address">合作商地址</label>
            <input type="text" id="address" name="address" value="{{ partner.address or '' }}">
        </div>
        <div class="form-group">
            <label for="tax_id">統編</label>
            <input type="text" id="tax_id" name="tax_id" value="{{ partner.tax_id or '' }}">
        </div>
        <button type="submit" class="btn">更新</button>
        <a href="{{ url_for('admin_partners.index') }}" class="btn btn-secondary">取消</a>
    </form>
{% endblock %}
