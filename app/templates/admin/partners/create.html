{% extends "admin/base.html" %}

{% block admin_title %}新增合作商 - 管理後台{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">新增合作商</h1>
    <a href="{{ url_for('admin_partners.index') }}" class="btn btn-link text-decoration-none">
        <i class="bi bi-arrow-left me-1"></i>返回
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-4">
                <label for="name" class="form-label">合作商名稱 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-4">
                <label for="address" class="form-label">合作商地址</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            
            <div class="mb-4">
                <label for="tax_id" class="form-label">統編</label>
                <input type="text" class="form-control" id="tax_id" name="tax_id">
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-1"></i>儲存
                </button>
                <a href="{{ url_for('admin_partners.index') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i>取消
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
