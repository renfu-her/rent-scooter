{% extends "admin/base.html" %}

{% block admin_title %}新增Banner - 管理後台{% endblock %}

{% block admin_content %}
    <h1>新增Banner</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">標題 *</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="image">圖片 * (jpg, png, gif)</label>
            <input type="file" id="image" name="image" accept="image/jpeg,image/jpg,image/png,image/gif" required>
        </div>
        <div class="form-group">
            <label for="link_url">連結網址</label>
            <input type="text" id="link_url" name="link_url" placeholder="https://example.com">
        </div>
        <div class="form-group">
            <label for="display_order">顯示順序</label>
            <input type="number" id="display_order" name="display_order" value="0">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="is_active" name="is_active" checked>
                啟用
            </label>
        </div>
        <button type="submit" class="btn">建立</button>
        <a href="{{ url_for('admin_banners.index') }}" class="btn btn-secondary">取消</a>
    </form>
{% endblock %}
