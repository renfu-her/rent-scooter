{% extends "admin/base.html" %}

{% block admin_title %}新增首頁 Banner - 管理後台{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">新增首頁 Banner</h1>
    <a href="{{ url_for('admin_banners.index') }}" class="btn btn-link text-decoration-none">
        <i class="bi bi-arrow-left me-1"></i>返回
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="banner_name" class="form-label">Banner 名稱 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="banner_name" name="banner_name" required>
                <small class="form-text text-muted">用於管理識別,不會顯示在前台</small>
            </div>
            
            <div class="mb-4">
                <div class="row align-items-end">
                    <div class="col-md-8">
                        <label for="title" class="form-label">標題 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" required>
                        <small class="form-text text-muted">顯示在首頁的標題</small>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">狀態</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">
                                啟用
                            </label>
                        </div>
                        <small class="form-text text-muted">只有啟用的 Banner 會顯示在首頁</small>
                    </div>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="subtitle" class="form-label">副標題</label>
                <input type="text" class="form-control" id="subtitle" name="subtitle">
                <small class="form-text text-muted">顯示在標題下方的副標題文字</small>
            </div>
            
            <div class="mb-4">
                <label for="link_url" class="form-label">連結</label>
                <input type="url" class="form-control" id="link_url" name="link_url" placeholder="https://example.com">
                <small class="form-text text-muted">點擊 Banner 時跳轉的連結(可選)</small>
            </div>
            
            <div class="mb-4">
                <label for="image" class="form-label">Banner 圖片 <span class="text-danger">*</span></label>
                <input type="file" class="form-control" id="image" name="image" accept="image/jpeg,image/jpg,image/png,image/gif" required>
                <small class="form-text text-muted">建議尺寸:1200×400 像素 (3:1比例),最大 5MB</small>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-1"></i>儲存
                </button>
                <a href="{{ url_for('admin_banners.index') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i>取消
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
