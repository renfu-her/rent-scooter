{% extends "app.html" %}

{% block title %}404 - 頁面不存在{% endblock %}

{% block content %}
<div style="text-align: center; padding: 60px 20px;">
    <h1 style="font-size: 72px; color: #667eea; margin-bottom: 20px;">404</h1>
    <h2 style="font-size: 32px; color: #333; margin-bottom: 20px;">頁面不存在</h2>
    <p style="font-size: 18px; color: #666; margin-bottom: 30px;">
        抱歉，您要訪問的頁面不存在或已被移除。
    </p>
    <a href="{{ url_for('frontend.index') }}" style="display: inline-block; padding: 12px 30px; background: #667eea; color: white; text-decoration: none; border-radius: 5px;">
        返回首頁
    </a>
</div>
{% endblock %}
