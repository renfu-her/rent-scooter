<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Back wheel -->
  <circle cx="28" cy="72" r="14" fill="none" stroke="#ffffff" stroke-width="3"/>
  <circle cx="28" cy="72" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
  <circle cx="28" cy="72" r="3" fill="#ffffff"/>
  
  <!-- Front wheel -->
  <circle cx="72" cy="72" r="14" fill="none" stroke="#ffffff" stroke-width="3"/>
  <circle cx="72" cy="72" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
  <circle cx="72" cy="72" r="3" fill="#ffffff"/>
  
  <!-- Frame and body -->
  <path d="M 28 72 L 38 58 L 45 52 L 52 48 L 60 52 L 72 72" 
        fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Fuel tank -->
  <ellipse cx="50" cy="50" rx="10" ry="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Seat -->
  <path d="M 40 52 Q 48 48 56 52" fill="#ffffff" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Front fork -->
  <line x1="72" y1="72" x2="65" y2="50" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Handlebar -->
  <line x1="65" y1="50" x2="65" y2="40" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="58" y1="40" x2="72" y2="40" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Headlight -->
  <circle cx="68" cy="55" r="4" fill="#FFD700"/>
  
  <!-- Exhaust pipe -->
  <path d="M 35 70 Q 40 75 45 72" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Speed lines (motion effect) -->
  <line x1="8" y1="35" x2="18" y2="35" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="5" y1="45" x2="18" y2="45" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="10" y1="55" x2="22" y2="55" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="8" y1="65" x2="20" y2="65" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
</svg>

